<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders & Backgrounds</title>
    <style>
        #firstPara {
            background-color: red;
            height: 100px;
            width: 450px;

            /* border-width: 4px;
            border-color: blue;
            border-style: double; */

            border: 4px double blue;  /*This line is equivalent of ablove three commented lines*/
            border-radius: 12px;
        }

        #secondPara {
            background-color: rgb(10, 243, 10);
            height: 100px;
            width: 450px;
            border-top: 4px solid violet;
            border-bottom: 4px solid red;
            border-right: 4px solid blue;
            border-left: 4px solid brown;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        #thirdPara{
            height: 450px;
            width: 450px;
            background-image: url(https://www.codewithharry.com/img/logo-blue.png);
            border: 4px solid red;
            border-radius: 12px;
            background-repeat: no-repeat; /*repeat-x and repeat-y will make it repeat on x and y axis*/
            background-position: center center ; /*x and y positions respectively.*/

            /* background-position: 300px 78px; */
            /* background-position: center 78px; */
            /* background-position: center left;  */
            /* background-position: top center; */
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is second paragraph</p>

    <h3>This is heading</h3>
    <p id="secondPara">This is second paragraph</p>

    <h3>This is heading</h3>
    <p id="thirdPara" style="font-size: 20px; font-weight: bold; ">CODE WITH HARRY</p>  
</body>
</html>
