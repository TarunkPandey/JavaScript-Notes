    <title>Flexbox</title>

        .container{
            height: 550px;
            width: 100%;
            border: 3px solid black;

            flex-direction: row; /*by default*/

            /* align-items: flex-end; */

        }
        .item{
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 4px;
            width: 150px;
            height: 200px;
        }

        }

            flex-shrink: 0;

        }
        #item-3{
            /* order: 2; */

          /* To align item in the flex box */
          /* align-self: flex-start; */
          /* align-self: flex-end; */
          /* align-self: center; */
        }
    </style>
</head>
<body>
    <h1>This is Flexbox Tutorial</h1>
    <div class="container">
        <div class="item" id="item-1">First box</div>
