<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- Importing and linking web font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'BhuTuka Expanded One', cursive, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 33px; /* 1 pixel = 1/96th of an inch.*/
            line-height: 1.2em; /*1.2em means 1.2 times size of the current font*/
        }
        span{
            font-weight: bold; /*bolds only 'fonts' */
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with  <span>fonts</span>. It is very exciting.</p>
</body>

</html>
