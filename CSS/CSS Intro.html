<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="Intro To CSS.css">
    <!-- Internal CSS -->
    <style>
        p {
            color: purple;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <h3>This is CSS Tutorial</h3>
    <!-- Inline CSS -->
    <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to know about
        HTML/CSS.</p>
    <!-- Internal CSS -->
    <p>This tutorial will teach you everything you need to know about HTML/CSS.</p>
</body>

</html>
