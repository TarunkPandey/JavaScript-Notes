<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors and more designing</title>
    <style>
        .container{
            border: 3px solid red;
            background-color: rgb(202 234 209);
            padding: 15px;
            margin: 34px auto;
            width: 700px;
        }
        .btn{
            background-color: rgb(161, 26, 240);
            padding: 3px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{  /*changes color of button to white temporarily when you hover over it*/
            color: white;
            background-color: blue;
        }
        a:visited{    /*changes the background color of button to red if visited*/
            background-color: red;
        }
        a:active{  /*changes the background color of button to yellow while press the button*/
            background-color: cyan
        }
        .btn:hover{ /*this will overwrite the a:hover for 'a'*/
            color: chartreuse;
            background-color: white;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, quidem deleniti culpa obcaecati ex, nihil esse consequuntur, dolorem eum corrupti deserunt repellendus asperiores impedit ad? Dolor similique dolorem molestiae at culpa temporibus quo laudantium!</p>
        <a href="https://www.facebook.com/" target="_blank" class="btn">Read More</a>
        <button class="btn">Contact us</button>
    </div>
</body>
</html>
