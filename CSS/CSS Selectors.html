<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- Internal CSS -->
    <style>
    /* Element Selector */
        p{
            border: 2px solid blue;
        }
    /* ID Selector */
    #firstPara{  
        color: red; 
    }
    /* Class Selector */
    .bgBlue{
        color: blue;
        background-color: yellow;
    }
    /* Grouping Selector */
    footer,span{
        background-color: pink;
    }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS Selectors</p>
    <p>This is yet another simple paragraph to demonstrate CSS Selectors</p>
    <Span>This is span</Span>
    <footer> This is a footer</footer>
</body>
</html>
