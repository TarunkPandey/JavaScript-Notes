<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-3</title>
    <script>
      var bulbStatus = false; // false stands for OFF condition
      function light() {
        if (bulbStatus) {
          document.getElementById("bulbOff").src =
            "https://www.w3schools.com/js/pic_bulboff.gif";
            bulbStatus = false
        } else {
          document.getElementById("bulbOff").src =
            "https://www.w3schools.com/js/pic_bulbon.gif";
            bulbStatus = true
        }
      }
    </script>
  </head>
  <body>
    <img id="bulbOff" src="https://www.w3schools.com/js/pic_bulboff.gif" />
    <br />
    <button onclick="light()">Turn ON/OFF</button>
  </body>
</html>
