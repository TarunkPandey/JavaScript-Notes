<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <!-- Find the second occurance of '+' in the string 'JavaScript + HTML + CSS + BootStrap' -->
    <script>
        let x = 'JavaScript + HTML + CSS + BootStrap'
        let y = x.indexOf('+')
        console.log(x.indexOf('+', y+1))

    
    </script>
</body>
</html>
