<!-- 
    -> Generally functions are used with onclick event handler.
    -> With onclick event handler, if button or input tag is clicked, fuction associated with it is registered.
    onclick: activates when you click on the tag associated with it.
    onfocus: activates only when tag associated with it highlights after clicking it. Clicks after highlighting of tag is not registered. 
    onblur: activates when highlight or focus on the tag is removed.
    onchange:  activates when we change a value associated with a tag. Like we write or change value inside the input tag and come out of focus.
    ondblclick: activates when we double click on the tag.
    onmouseover: activates when mouse goes over a tag.
    onmouseout: activates when mouse goes out of a tag.
    onmousemove: detects each and every micro movement inside a tag.
    onkeydown: detects keyboard key going down after pressing.
    onkeyup: detects keyboard key going up after.
    onkeypress: detects keyboard key pressing.
    
 -->
