<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>

  <body>
    <script>
        // 1. Adding new keys to an existing object
        let x = {
            a: 1,
            b: 2
        }
        console.log(x)
        // Adding a new key c with the value 15 to the object
        x.c = 15
        // Adding a new key d with the value 16 to the object
        x['d'] = 16
        console.log(x)

        // 2. Accessing key which doesn't exsit to an object
        console.log(x.e) //undefined

        // 3. Arrays as values inside objects
        let bank = {
            branch: 'Mumbai',
            ifscCode: 123456,
            name: 'India Bank',
            isOperational: true,
            accountsAvailable: ['Savings', 'Current', 'PPF']
        }

        
    </script>
  </body>
</html>
