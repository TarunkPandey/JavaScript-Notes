<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Construtors</title>
</head>
<body>
    <script>
        //Object Constructors: Template / Blueprint for objects. It is used to create objects with a predefined template.

        function Student (name, batch, place,sayHi){ //Pascal case: Make first letter capital for the constructors name.
            this.name = name
            this.batch = batch
            this.place = place
            this.sayHi = sayHi // fucntion assignment within a constructor.
        }

        let sayHi = function(){
            console.log('Hi')
        }
        // Creating Objects: All this object will be of the type 'Student'(name of the constructor)
        let pappu = new Student('Pappu', 11, 'Kolkata',sayHi)
        let swapnil = new Student('Sawpnil', 7, 'Mumbai',sayHi)
        let sumit = new Student('Sumit', 9, 'Delhi',sayHi)
        
        pappu.sayHi()
        console.log(pappu)
        console.log(swapnil)
        console.log(sumit)
    </script> 
</body>
</html>
