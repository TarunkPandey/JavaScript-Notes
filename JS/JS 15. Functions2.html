<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions 2</title>
</head>
<body>
    <script>
        //Self-Invoking Function: It doesn't need a function call to invoke inself. It is not hoisted.
        /*
         Syntax: (function f_name(){})()
        */ 
        (function abc(){
            console.log('abc')
        })()
    </script>
</body>
</html>
